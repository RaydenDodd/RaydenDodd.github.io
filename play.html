<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Play • Rayden Dodd</title>
  <link rel="stylesheet" href="css/style.css" />
  <script defer src="js/main.js"></script>
</head>
<body>
  <header class="nav">
    <div class="nav-left">
      <a class="brand" href="games.html">← Back to Games</a>
    </div>
    <nav class="nav-right">
      <a href="projects.html">Projects</a>
      <a class="active" href="games.html">Games</a>
    </nav>
  </header>

  <main class="page">
    <h1 id="playTitle">Play</h1>
    <p id="playDesc" class="muted"></p>

    <div class="player">
      <iframe id="gameFrame" title="Game" loading="lazy"></iframe>
    </div>
  </main>

  <footer class="footer">
    <span>© <span id="year"></span> Rayden Dodd</span>
  </footer>

  <script>
    // Minimal loader (also works if JS bundles are blocked)
    const params = new URLSearchParams(location.search);
    const g = params.get("g");
    const t = params.get("t") || "Game";
    const d = params.get("d") || "";

    document.getElementById("playTitle").textContent = t;
    document.getElementById("playDesc").textContent = d;

    if (!g) {
      document.getElementById("playDesc").textContent = "No game selected.";
    } else {
      document.getElementById("gameFrame").src = `games/${encodeURIComponent(g)}/index.html`;
    }
  </script>
</body>
</html>
