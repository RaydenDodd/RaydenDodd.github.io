<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Projects • Rayden Dodd</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
  <header class="nav">
    <div class="nav-left">
      <a class="brand" href="../index.html">Rayden Dodd</a>
    </div>
    <nav class="nav-right">
      <a class="active" href="./index.html">Projects</a>
      <a href="../games.html">Games</a>
      <a href="../index.html#contact">Contact</a>
    </nav>
  </header>

  <main class="page">
    <div class="plate">
      <h1 style="margin:0 0 6px;">Projects tetetstetst</h1>
      <p class="muted" style="margin:0;">Featured work, writeups, and demos.</p>
    </div>

    <div id="grid" class="card-grid"></div>
  </main>

  <footer class="footer">
    <span>© <span id="year"></span> Rayden Dodd</span>
  </footer>

  <script src="./projects.js"></script>
  <script>
    document.getElementById("year").textContent = new Date().getFullYear();

    const grid = document.getElementById("grid");
    const items = (window.PROJECTS || []).filter(p => p && p.id);

    const cardHref = (p) => {
      if (p.noDetailPage) return p.live || p.repo || "#";
      return `./project.html?id=${encodeURIComponent(p.id)}`;
    };

    const cardTarget = (p) => (p.noDetailPage ? "_blank" : "_self");

    grid.innerHTML = items.map(p => {
      const tags = (p.tags || []).slice(0, 10).map(t => `<span class="tag">${t}</span>`).join("");
      const href = cardHref(p);
      const target = cardTarget(p);

      return `
        <a class="card" href="${href}" target="${target}" rel="${target === "_blank" ? "noopener noreferrer" : ""}">
          <h3>${p.title}</h3>
          <p>${p.desc || ""}</p>
          <div class="tag-row">${tags}</div>
          <div class="card-actions">
            <span class="btn small">${p.noDetailPage ? "Open Site" : "Open"}</span>
          </div>
        </a>
      `;
    }).join("");
  </script>
</body>
</html>
