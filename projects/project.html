<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Project</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>

<header class="nav">
  <div class="nav-left">
    <a class="brand" href="../index.html">Rayden Dodd</a>
  </div>
  <nav class="nav-right">
    <a class="active" href="./index.html">Projects</a>
    <a href="../games/">Games</a>
    <a href="../index.html#contact">Contact</a>
  </nav>
</header>

<main class="page">

  <a class="muted" href="./index.html" style="display:inline-block;margin-bottom:18px;">
    ← Back to Projects
  </a>

  <section class="teaser">
    <div class="teaser-inner" style="--panel-bg:none;">
      <h1 id="title" style="margin:0 0 6px;">Loading…</h1>
      <p id="desc" class="muted" style="margin:0 0 14px;"></p>
      <div id="tags" class="tag-row"></div>
      <div id="links" class="card-actions" style="margin-top:14px;"></div>
    </div>
  </section>

  <div id="sections"></div>

</main>

<footer class="footer">
  <span>© <span id="year"></span> Rayden Dodd</span>
</footer>

<script src="./projects.js"></script>
<script>
  document.getElementById("year").textContent = new Date().getFullYear();

  const qs = new URLSearchParams(location.search);
  const id = qs.get("id");
  const proj = (window.PROJECTS || []).find(p => p.id === id);

  const titleEl = document.getElementById("title");
  const descEl = document.getElementById("desc");
  const tagsEl = document.getElementById("tags");
  const linksEl = document.getElementById("links");
  const sectionsEl = document.getElementById("sections");

  const esc = (s) => String(s ?? "")
    .replaceAll("&", "&amp;")
    .replaceAll("<", "&lt;")
    .replaceAll(">", "&gt;")
    .replaceAll('"', "&quot;")
    .replaceAll("'", "&#39;");

  const btn = (label, href, extraClass = "") =>
    `<a class="btn small ${extraClass}" href="${esc(href)}" target="_blank" rel="noopener noreferrer">${esc(label)}</a>`;

  const viewerSrc = (pdfUrl) =>
    `https://mozilla.github.io/pdf.js/web/viewer.html?file=${encodeURIComponent(pdfUrl)}`;

  if (!id) {
    titleEl.textContent = "Project not found";
    descEl.textContent = "Missing project id in the URL.";
    sectionsEl.innerHTML = "";
  } else if (!proj) {
    titleEl.textContent = "Project not found";
    descEl.textContent = `No project matches id: ${id}`;
    sectionsEl.innerHTML = "";
  } else {
    document.title = proj.title || "Project";
    titleEl.textContent = proj.title || "Project";
    descEl.textContent = proj.desc || "";

    tagsEl.innerHTML = (proj.tags || []).map(t => `<span class="tag">${esc(t)}</span>`).join("");

    const buttons = [];
    if (proj.repo) buttons.push(btn("Repo", proj.repo));
    if (proj.live) buttons.push(btn("▶ Live Site", proj.live, "play"));
    linksEl.innerHTML = buttons.join("");

    const blocks = [];

    (proj.sections || []).forEach(s => {
      blocks.push(`
        <section class="teaser">
          <div class="teaser-inner" style="--panel-bg:none;">
            <h2>${esc(s.heading)}</h2>
            <p class="muted">${esc(s.body)}</p>
          </div>
        </section>
      `);
    });

    (proj.pdfs || []).forEach(p => {
      const raw = p.url;
      const openUrl = p.open || p.url;
      blocks.push(`
        <section class="teaser">
          <div class="teaser-inner" style="--panel-bg:none;">
            <h2>${esc(p.label)}</h2>
            <div class="player">
              <iframe
                src="${viewerSrc(raw)}"
                loading="lazy"
                referrerpolicy="no-referrer"
                style="width:100%;height:620px;border:0;border-radius:12px;"></iframe>
            </div>
            <div style="margin-top:12px;display:flex;justify-content:flex-end;">
              <a class="btn small" href="${esc(openUrl)}" target="_blank" rel="noopener noreferrer">Open</a>
            </div>
          </div>
        </section>
      `);
    });

    (proj.youtube || []).forEach(v => {
      blocks.push(`
        <section class="teaser">
          <div class="teaser-inner" style="--panel-bg:none;">
            <h2>${esc(v.label)}</h2>
            <div class="player">
              <iframe
                src="https://www.youtube-nocookie.com/embed/${esc(v.id)}"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen
                loading="lazy"
                style="width:100%;height:620px;border:0;border-radius:12px;"></iframe>
            </div>
            <div style="margin-top:12px;display:flex;justify-content:flex-end;">
              <a class="btn small play" href="https://www.youtube.com/watch?v=${esc(v.id)}" target="_blank" rel="noopener noreferrer">▶ Open on YouTube</a>
            </div>
          </div>
        </section>
      `);
    });

    sectionsEl.innerHTML = blocks.join("");
  }
</script>

</body>
</html>
